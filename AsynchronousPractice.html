        //     Async Await in javascript
        //     Async Await in javascript


        function morning(){
            return new Promise((resolve , reject)=>{

                setTimeout(() => {
                    console.log("Good Morning...");
                    resolve();
                }, 2000);
            }) 
        }


        function afterNoon(){
            return new Promise((resolve , reject)=>{

                setTimeout(() => {
                    return reject("Server 404 Error.");
                    console.log("Good Afternoon...");
                }, 3000);
            })
            
        }

        
        function evening(){
            return new Promise((resolve , reject)=>{

                setTimeout(() => {
                    console.log("Good Evening...");
                    resolve();
                }, 2000);
            })
        }


        
        function goodNight(){
            return new Promise((resolve , reject)=>{

                setTimeout(() => {
                    console.log("Good Night...");
                    resolve();
                }, 1000);
            }) 
        }
